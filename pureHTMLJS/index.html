<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web components inno day</title>
    <script src="ngElements.js" type="text/javascript"></script>
</head>
<body>
    <my-first-component></my-first-component>
    <pure-js-component></pure-js-component>
    <a is="custom-anchor" href="http://www.google.com">Go to Google</a>
    <hr />
    
    <h2>Random quote</h2>
    <dj-random-quote id="randomQuote" interval="5000"></dj-random-quote>

    <script>
        document.querySelector('#randomQuote').addEventListener("quoteChanged", () => {
            console.log('Quote changed ' + new Date());
        });
    </script>

    <script src="main.js"></script>
    <script src="purejs-component.js"></script>
    <script src="dj-random-quote.js"></script>
</body>
</html>
